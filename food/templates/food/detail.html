{% extends 'food/base.html'%}

{% block body %}

<div class="container">
    <h1>This is detail view</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.item_image}}" height="350px" width="550px" >
        </div>
        <div class="col-md-6">
            <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h3>${{item.item_price}}</h3>
        </div>
    </div>

</div>
    

{% endblock %}
